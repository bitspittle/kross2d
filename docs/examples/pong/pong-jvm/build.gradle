apply plugin: 'kotlin'
apply plugin: 'application'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile project(":docs:examples:pong:pong-common")
}

def mainClass = 'PongRunnerKt'

jar {
    manifest {
        attributes 'Main-Class': mainClass
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

application {
    mainClassName = mainClass
}

